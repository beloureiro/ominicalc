<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniCalculator Dark Mode</title>
    <style>
        /* Estilos padr√£o */
        .omni-calculator {
            transition: background-color 0.3s ease;
        }

        .omni-calculator-header, .omni-calculator-footer {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Estilos Dark Mode */
        .dark-mode .omni-calculator {
            background-color: #2c2c2c;
        }

        .dark-mode .omni-calculator-header {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .omni-calculator-footer {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

<div id="calculatorContainer">
    <div class="omni-calculator" data-calculator="finance/mortgage" data-width="300" data-config='{}' data-currency="EUR" data-show-row-controls="true" data-version="3" data-t="1696974784746">
        <div class="omni-calculator-header">Mortgage Calculator</div>
        <div class="omni-calculator-footer">
            <a href="https://www.omnicalculator.com/finance/mortgage" target="_blank">
                <img alt="Omni" class="omni-calculator-logo" src="https://cdn.omnicalculator.com/embed/omni-calculator-logo-long.svg" />
            </a>
        </div>
    </div>
    <script async src="https://cdn.omnicalculator.com/sdk.js"></script>
</div>

<button onclick="toggleDarkMode()">Toggle Dark Mode</button>

<script>
    function toggleDarkMode() {
        const container = document.getElementById('calculatorContainer');
        container.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
